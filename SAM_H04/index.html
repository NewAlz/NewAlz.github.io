<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon TCG API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-body {
            background-color: #0d6efd;
            color: white;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1.2rem;
        }
    </style>

</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <input id="charInput" type="text" placeholder="Input ID here">

        </div>
        <div class="row" style="width: 10%; height: 20px;">
            <button type="button" onclick="getCharacter()">Enter</button>
        </div>
        <div class="row" id="charContainer">
        </div>
    </div>

    <script>

        console.log(charInput);
        const getCharacter = async () => {
            var charInput = document.getElementById("charInput").value;
            var response = await fetch('https://rickandmortyapi.com/api/character/' + charInput);
            var character = await response.json();
            console.log(character);

            var container = document.getElementById("charContainer");



            var content = "";
            content += `
                <div class="card" style="width: 18rem;">
                    <img src="`+ character.image +`" class="card-img-top" alt="`+ character.name +`">
                    <div class="card-body">
                        <h5 class="card-title">`+ character.name +`</h5>
                        <p class="`+ character.gender +`</p>
                    </div>
                </div>
            `;
            container.innerHTML += content;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
