<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick and Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container-background {
            height: 100vh;
            position: relative;
            background-color: black;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.25;
            z-index: 1;
        }

        .title-container {
            color: transparent;
            -webkit-text-stroke: 1px white;
            font-size: 7em;
            z-index: 2;
        }

        .button-container a {
            font-size: 1.5em;
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .button-container a:hover {
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 775px) {
            .title-container {
                font-size: 4em;
            }

            .button-container a {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .title-container {
                font-size: 3em;
            }

            .button-container a {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container-background d-flex justify-content-center align-items-center">
        <img class="background" src="background.jpg" alt="Background Image">

        <div class="text-center z-3">
            <h1 class="title-container">Rick and Morty</h1>

            <div class="button-container mt-4 d-flex gap-4 justify-content-center">
                <a href="list.html" class="btn btn-outline-light px-5 py-3 rounded-pill">List</a>
                <a href="#" class="btn btn-outline-light px-5 py-3 rounded-pill">Search</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
