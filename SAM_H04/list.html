<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .background {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("background.jpg");
        }
        
        .white-shadow:hover {
            box-shadow: 5px 0px 10px rgba(255, 255, 255, 0.5);
          }

        .imgContainer {
            background-color: lightgray;
            border-radius: 100px;
            width: 130px;
            height: 130px;
        }

        .imgContainer img {
            width: 100%;
        }

        .page-item {
            color: black;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="background position-relative overflow-hidden bg-black m-0 p-0">
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <div class="title-container display-3" style="-webkit-text-stroke: 1px white; color: transparent;">Character List</div>
                </div>
            </div>
            <div class="row" id="charList">
            </div>
            <div class="row">
                <div class="col text-center">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item"><a id="prevButton" class="disabled page-link"
                                    onclick="prevPage()">Previous</a></li>
                            <li class="page-item"><a id="nextButton" class="page-link" onclick="nextPage()">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script>
        const colors = {
            "Male": "#189AD3",
            "Female": "#DE3163",
            "unknown": "#FDDA0D",
        }
        var container = document.getElementById("charList");

        var perPageCount = 10;
        var page = 1;
        const getCharacter = async () => {
            for (var i = (((page - 1) * 10) + 1); i <= page * perPageCount; i++) {
                var response = await fetch(`https://rickandmortyapi.com/api/character/` + i);
                var character = await response.json();
                console.log(i);
                console.log(character);

                var content = "";
                content += `
          <div class="col-12">
            <a class="text-decoration-none" href="view.html?characterName=` + character.name + `">
              <div class="card rounded-5 white-shadow p-4 my-3 d-flex flex-row justify-content-start align-items-center"
              style="background-color:`+ colors[character.gender] + `;">
                <div class="imgContainer">
                  <img class="rounded-circle" src="`+ character.image + `">
                </div>
                <div class="ps-5 h2">`+ character.name + `</div>
              </div>
            </a>
          </div>
        `;
                container.innerHTML += content;
            }
        }

        getCharacter();

        var nextButton = document.getElementById("nextButton");
        var prevButton = document.getElementById("prevButton");

        function nextPage() {
            page += 1;
            if (page > 103) {
                page = 1;
            }

            if (page > 1) {
                prevButton.classList.remove("disabled");
            } else {
                prevButton.classList.add("disabled");
            }

            container.innerHTML = "";
            getCharacter();
        }

        function prevPage() {
            page -= 1;
            if (page < 1) {
                page = 103;
            }

            if (page > 1) {
                prevButton.classList.remove("disabled");
            } else {
                prevButton.classList.add("disabled");
            }

            container.innerHTML = "";
            getCharacter();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
