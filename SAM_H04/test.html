<!DOCTYPE html>
<html>
<head>
  <title>Devil May Cry 5 Card</title>
  <style>
    body {
      background-color: #1E1E1E; /* Dark background */
    }

    .card {
      background-color: #99CCFF;
      width: 200px;
      height: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .card-header {
      font-size: 12px;
      font-weight: bold;
      color: #333;
      text-align: center;
      padding: 10px;
    }

    .card-body {
      text-align: center;
      padding: 20px;
    }

    .card-body h5 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .view-button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      Devil May Cry 5
    </div>
    <div class="card-body">
      <h4>DMC5</h4>
      <button class="view-button">View</button>
    </div>
  </div>
</body>
</html>
